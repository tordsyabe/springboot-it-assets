<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head :: head"></head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div th:replace="layout/sidenav :: sidenav"></div>
        </div>
        <div class="col px-0 bg-light">
            <nav th:replace="layout/mainnav :: mainnav"></nav>
            <div class="container my-4">
                <div class="row align-items-center">

                    <div class="col-1 offset-11">
                        <a class="btn btn-primary btn-sm float-end" th:href="@{/laptop}">Back</a>
                    </div>
                </div>
                <div class="row my-4">

                    <div class="col-8 offset-2">

                        <div class="container-sm shadow-sm border-top border-3 border-primary bg-white">
                            <h5 class="my-4">Provide laptop details</h5>
                            <form th:replace="form/asset :: assetForm"></form>
                        </div>
                    </div>
                </div>



                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script>
    $(document).ready(function(){
        $('select').selectpicker();
    });
</script>
</body>
</html>
