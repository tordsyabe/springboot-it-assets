<form th:fragment="categoryForm" class="py-3" th:object="${categoryRequestModel}"
      th:action="@{/category/}"
      method="post">
    <!--  Asset Name  -->
    <div class="mb-1 row align-items-center">
        <div class="col-3">
            <label class="form-label fw-bold float-end" for="name">
                Category Name
            </label>
        </div>

        <div class="col-7">
            <input type="text" class="form-control
"
                   placeholder="Brand"
                   th:value="${categoryRequestModel.name}"
                   id="name" name="name" th:field="*{name}">

        </div>

        <div class="col-7 offset-3">
            <div class="invalid-feedback d-block">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
                </ul>
            </div>
        </div>


    </div>


    <!--  Type Selection  -->
    <div class="mb-1 row align-items-center">
        <div class="col-3">
            <label class="form-label fw-bold float-end" for="assetType">
                Type
            </label>
        </div>

        <div class="col-7">
            <select class="form-select form-select-sm selectpicker w-100" name="assetType" id="assetType"
                    th:field="*{assetType}"
                    data-live-search="true">

                <option th:each="type : ${T(com.alraisent.alraisitassets.enums.AssetType).values()}"
                        th:value="${type}" th:text="${type.displayValue}">
                </option>
            </select>

        </div>

        <div class="col-7 offset-3">
            <div class="invalid-feedback d-block">
                <ul>
                    <li th:each="err : ${#fields.errors('assetType')}" th:text="${err}"/>
                </ul>
            </div>
        </div>


    </div>
    <!--   Submit Button -->
    <div class="row">
        <div class="col-12">
            <button type="submit" class="btn btn-primary btn-sm float-end">Save</button>
            <a th:href="@{/category}" class="btn btn-secondary btn-sm float-end mx-2">Cancel</a>


        </div>
    </div>

</form>
